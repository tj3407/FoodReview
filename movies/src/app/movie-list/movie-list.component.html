<fieldset>
  <h1>Movie List</h1>
  <button class='btn btn-secondary' routerLink='new'>Add a new movie</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Movie title</th>
        <th>Available Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let movie of movies'>
        <td>{{ movie.title }}</td>
        <td>
          <!-- (click)='selectMovie(movie)' -->
          <button class='btn btn-primary' [routerLink]="[movie._id]">Read reviews</button>
          <button class='btn btn-warning' [routerLink]="['review', movie._id]">Write review</button>
        </td>
      </tr>
    </tbody>
  </table>
</fieldset>
