<section>
  <h3>Edit a restaurant</h3>
  <fieldset>
    <div class='container'>
        <form (submit)="restaurantForm.valid && onSubmit($event, restaurantForm)" #restaurantForm='ngForm'>
          <div class="form-group row">
            <label class="control-label col-sm-2">Restaurant Name</label>
            <div class="col-sm-6">
              <input class="form-control" type="text"
                name="restaurant?.name"
                required
                minlength='3'
                [(ngModel)]='restaurant.name'
                #name="ngModel">
            </div>
          </div>
          <div class="purple" *ngIf='(name.touched) && name.errors'>
            <div class="purple" *ngIf='name.errors.required'>
              Restaurant must have a name!
            </div>
            <div class="purple" *ngIf='name.errors.minlength'>
              Restaurant names must contain at least three characters!
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-sm-2">Cuisine</label>
            <div class="col-sm-6">
              <input class="form-control" type="text"
                name="restaurant?.cuisine"
                required
                minlength='3'
                [(ngModel)]='restaurant.cuisine'
                #cuisine="ngModel">
            </div>
          </div>
          <div class="purple" *ngIf='(cuisine.touched) && cuisine.errors'>
            <div class="purple" *ngIf='cuisine.errors.required'>
              Cuisine type must not be empty!
            </div>
            <div class="purple" *ngIf='cuisine.errors.minlength'>
              Cuisine type must contain at least three characters!
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-sm-2"></label>
            <div class="col-sm-6">
              <button class='btn btn-danger'  [routerLink]='["/"]'>Cancel</button>
              <button class='btn btn-success' [disabled]='!restaurantForm.valid'>Register</button>
            </div>
          </div>

        </form>
      </div>
  </fieldset>
</section>
